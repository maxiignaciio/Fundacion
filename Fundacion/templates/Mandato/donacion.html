{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% if user.is_authenticated %}
<body>
    
<div class="container">

    <br>
    <label>Fecha</label>
    <input type="date">
    <p>Nombre: {{user.first_name}}</p>
    <p>Apellido: {{user.last_name}}</p>
    
    <table style="border: 1px solid black;">
        <tr> 
        <div class="cant-donaciones">
            <td>
            <fieldset>
                <div class="donacion-1k">
                    <input type="radio" name = "pago">
                    <label>$1.000 CLP</label>
                </div>
            </fieldset>
            </td>

        <td>
        <fieldset>
            <div class="donacion-5k">
                <input type="radio" name = "pago">
                <label>$5.000 CLP</label>
            </div>
        </fieldset>
    </td>
        </tr>
        <tr>
            <td>
        <fieldset>
            <div class="donacion-10k">
                <input type="radio" name = "pago">
                <label>$10.000 CLP</label>
            </div>
        </fieldset>
    </td>
        <td>
        <fieldset>
            <div class="donacion-20k">
                <input type="radio" name = "pago">
                <label>$20.000 CLP</label>
            </div>
        </fieldset>
    </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">Donar</button>
    <div id="current_date"></p>
        <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year;
        </script>
    </div>  
    {% endif %}
    {% if not user.is_authenticated %}  
    <h2>Debes loguearte para accerder a las donaciones</h2>
    <a href="{% url 'login' %}" class="btn btn-info">Inicia sesión</a>
    <a href="{% url 'home' %}" class="btn btn-info">Volver al inicio</a>
    {% endif %}
</body>
</html>
